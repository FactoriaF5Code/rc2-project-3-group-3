<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Plataforma capaz de reproducir sonidos básicos de instrumentos musicales."
    />
    <meta name="author" content="Code Rock" />
    <meta
      name="keywords"
      content="sonidos, música, instrumentos, cursos de música"
    />
    <title>Code Rock</title>
  </head>

  <body>
    <header>
      <a href="./index.html"><img src="./images/LogoCombinado.png" /></a>
      <ul>
        <a href="./index.html"><li>Inicio</li></a>
        <li>Cuerda</li>
        <li>Percusión</li>
        <li>Viento</li>
        <li>Cursos</li>
      </ul>
    </header>
    <main class="contenedor">
      <h1>CODE ROCK</h1>
      <p>
        Plataforma capaz de reproducir sonidos básicos de instrumentos musicales
        al hacer clic en botones específicos en la página web.
      </p>
      <section>
        <article id="cuerda">
          <img
            src="./images/instrumento-cuerda.jpg"
            alt="instrumento de cuerda"
            title="pulsa C para reproducir"
          />
        </article>
        <article id="percusion">
          <img
            src="./images/instrumento-percusion.jpg"
            alt="instrumento de percusión"
            title="pulsa P para reproducir"
          />
        </article>
        <article id="viento">
          <img
            src="./images/instrumento-viento.jpg"
            alt="instrumento de viento"
            title="pulsa V para reproducir"
          />
        </article>
      </section>
      <button>Cursos de Música</button>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
